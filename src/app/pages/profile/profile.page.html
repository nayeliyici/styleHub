<app-toolbar></app-toolbar>
<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion value="first" toggleIcon="caret-down-circle">
      <ion-item slot="header"><h3>Crear Servicio</h3></ion-item>
      <div class="ion-padding" slot="content">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre del Servicio</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Precio</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <ion-button expand="full">Guardar</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <h3 class="ms-3 mt-5">Mis Servicios</h3>
  <div id="open-modal" expand="block">
    @for (item of items; track $index) {
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col class="containerCard">
              <ion-card-header>
                <ion-card-title>Fade alto con french crop</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p> MX $200.00 </p>
              </ion-card-content>
            </ion-col>
            <ion-col>
              <img src="https://i.ytimg.com/vi/sZHelVyc8SM/maxresdefault.jpg" class="imgService">
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-accordion-group>
          <ion-accordion value="first" toggleIcon="caret-down-circle">
            <ion-item slot="header">Editar
              <ion-icon name="create" class="edit ms-2 mb-2"></ion-icon>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-card>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Nombre del Servicio</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Precio</ion-label>
                    <ion-input type="number"></ion-input>
                  </ion-item>
                  <ion-button expand="full">Guardar</ion-button>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-accordion>
          <ion-accordion toggleIcon="caret-down-circle">
            <ion-item slot="header">Eliminar
              <ion-icon name="trash" class="delete ms-2 mb-1"></ion-icon>
            </ion-item>
          </ion-accordion>
        </ion-accordion-group>
      </ion-card>
    }
  </div>
</ion-content>
